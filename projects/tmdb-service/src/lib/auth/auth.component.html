<div class="login">
  <form class="login"
        (ngSubmit)="onSubmit(authForm)"
        #authForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput
             type="email"
             required
             ngModel
             placeholder="E-Mail">
      <mat-icon matSuffix>login</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             required
             minlength="6"
             placeholder="Password">
      <mat-icon matSuffix>password</mat-icon>
      <mat-hint></mat-hint>
    </mat-form-field>
    <button mat-raised-button
            type="submit"
            [disabled]="!authForm.valid"
            color="primary">{{isLoginMode ? 'Login' : 'Sign Up' }}</button>
  </form>
  <button mat-raised-button color="primary"
          (click)="onSwitchMode()"
          type="button"
          class="switch">Switch to {{isLoginMode ? 'Login' : 'Sign Up' }}</button>
</div>
